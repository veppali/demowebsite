{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
{% else %}
    <p>You are not logged in</p>    
    <form action="{% url 'login' %}">
        <button class="btn" type="submit">Log In</button>
    </form>
{% endif %}
   
{% endblock %}
